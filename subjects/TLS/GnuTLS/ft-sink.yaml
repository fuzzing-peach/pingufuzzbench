sink:
  bin-path: "/home/user/target/ft/consumer/gnutls/src/gnutls-serv"
  env:
    - LD_PRELOAD: "libfake_random.so"
    - FAKE_RANDOM: "1"
  arguments:
    [
      "-a",
      "--earlydata",
      "--x509cafile=/home/user/profuzzbench/crt/ca.crt",
      "--x509keyfile=/home/user/profuzzbench/crt/server.key",
      "--x509certfile=/home/user/profuzzbench/crt/server.crt",
      "-p",
      "4433",
      "-b",
    ]
  working-dir: "/home/user/target/ft/consumer/gnutls"
  input-type: Tcp
  output-type: Tcp
  is-server: true
  server-port: "4433"
  log-stdout: true
  log-stderr: true
  allow-unstable-sink: false

gcov:
  bin-path: "/home/user/target/gcov/consumer/gnutls/src/gnutls-serv"
  cwd: "/home/user/target/gcov/consumer/gnutls"
  env:
    - LD_PRELOAD: "libfake_random.so"
    - FAKE_RANDOM: "1"
  src-dir: "/home/user/target/gcov/consumer/gnutls"
  reporter: gcovr
