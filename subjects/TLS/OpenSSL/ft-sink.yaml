sink:
  bin-path: "/home/user/target/ft/consumer/openssl/apps/openssl"
  arguments:
    [
      "s_server",
      "-key",
      "/home/user/profuzzbench/cert/server.key",
      "-cert",
      "/home/user/profuzzbench/cert/server.crt",
      "-CAfile",
      "/home/user/profuzzbench/cert/ca.crt",
      "-accept",
      "4433",
      "-naccept",
      "1",
      "-4"
    ]
  input-type: Tcp
  output-type: Tcp
  is-server: true
  server-port: "4433"
  log-stdout: true
  log-stderr: true
  allow-unstable-sink: false

gcov:
  bin-path: "/home/user/target/gcov/consumer/openssl/apps/openssl"
  env:
    - LD_PRELOAD: "libgcov_preload.so"
  src-dir: "/home/user/target/gcov/consumer/openssl"
  reporter: grcov